<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Elecciones COPASST 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Estilos institucionales -->
  <style>
    :root { --institucional: #0033a0; --secundario: #f5f7fa; }
    body { background: linear-gradient(135deg, var(--institucional) 0%, var(--secundario) 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .inst-card { border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; background: white; }
    .inst-button { background: var(--institucional); color: #fff; border: none; border-radius: 50px; padding: 15px 40px; font-weight: bold; }
    .inst-button:hover { background: #002a8b; color: #fff; }
    .candidato-card { background: white; border-radius: 15px; overflow: hidden; transition: all 0.3s ease; cursor: pointer; border: 3px solid transparent; margin-bottom: 20px; }
    .candidato-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    .candidato-card.selected { border-color: var(--institucional); box-shadow: 0 0 0 4px rgba(0, 51, 160, 0.2); }
    .certificado-container { background: white; border: 3px solid var(--institucional); border-radius: 15px; padding: 40px; margin-top: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; }
    .certificado-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 10px; background: linear-gradient(90deg, var(--institucional), var(--secundario)); }
    .codigo-verificacion { background: #f8f9fa; padding: 10px 20px; border-radius: 8px; font-family: 'Courier New', monospace; font-weight: bold; letter-spacing: 2px; color: var(--institucional); display: inline-block; margin: 10px 0; }
    .resultado-card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 15px; }
    .resultado-card.ganador { background: linear-gradient(135deg, #fff3cd 0%, #fffbea 100%); border: 3px solid #ffc107; }
    .barra-progreso { height: 40px; border-radius: 20px; background: #e9ecef; overflow: hidden; margin-top: 10px; }
    .barra-fill { height: 100%; background: linear-gradient(90deg, var(--institucional), var(--secundario)); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1); }
    .cuenta-badge { background: linear-gradient(135deg, #28a745, #20c997); color: white; padding: 15px 25px; border-radius: 50px; display: inline-block; margin: 20px 0; box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4); }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="card inst-card">
    <div class="card-body text-center p-5">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Logo_UGR.svg/120px-Logo_UGR.svg.png" alt="Logo" class="mb-3" width="120">
      <h1 class="text-primary fw-bold">Elecciones COPASST 2025</h1>
      <p class="text-muted">Sistema de votaciÃ³n institucional</p>

      <!-- LOGIN -->
      <div id="loginBox">
        <button id="loginBtn" class="btn inst-button btn-lg">
          <i class="bi bi-google"></i> Entrar con Google
        </button>
      </div>

      <!-- NO HABILITADO -->
      <div id="notAllowedBox" class="alert alert-warning mt-4" style="display:none">
        Tu cuenta <strong id="rejectedEmail"></strong> <strong>no estÃ¡ habilitada</strong> para votar.
        <br><br>
        <button class="btn btn-sm btn-outline-warning" onclick="cerrarSesion()">Cerrar sesiÃ³n</button>
      </div>

      <!-- YA VOTÃ“ -->
      <div id="yaVotoBox" style="display:none">
        <div class="alert alert-info">
          <i class="bi bi-check-circle-fill fs-1"></i>
          <h3 class="mt-3">Â¡Ya votaste!</h3>
          <p class="mb-0">Tu voto fue registrado de forma segura.</p>
        </div>
        <div id="certificadoContainer"></div>
      </div>

      <!-- VOTAR -->
      <div id="voteBox" style="display:none">
        <div class="cuenta-badge">
          <i class="bi bi-shield-check-fill"></i> SesiÃ³n Verificada
          <br>
          <strong id="userEmail"></strong>
        </div>
        <h3 class="text-primary mb-4">Selecciona tu candidato</h3>
        <div id="candidates" class="row g-3"></div>
        <div class="text-center mt-4">
          <button id="btnVotar" class="btn inst-button btn-lg" disabled>
            <i class="bi bi-check-circle-fill"></i> Confirmar mi voto
          </button>
        </div>
      </div>

      <!-- RESULTADOS -->
      <div id="resultBox" style="display:none">
        <h2 class="text-primary mb-4">
          <i class="bi bi-bar-chart-line-fill"></i> Resultados Oficiales
        </h2>
        <div class="alert alert-success mb-4">
          <i class="bi bi-lock-fill"></i> Votaciones cerradas
        </div>
        <div id="resultadosContainer"></div>
        <div class="row mt-4">
          <div class="col-md-6 mb-3">
            <div class="card p-3">
              <h5 class="text-center mb-3">DistribuciÃ³n</h5>
              <canvas id="graficoPie"></canvas>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card p-3">
              <h5 class="text-center mb-3">Comparativa</h5>
              <canvas id="graficoBarras"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- ADMIN -->
      <div id="adminBox" class="text-center mt-4" style="display:none">
        <hr>
        <div class="alert alert-warning">
          <i class="bi bi-shield-lock-fill"></i> <strong>Panel de Administrador</strong>
        </div>
        <button id="closeBtn" class="btn btn-danger btn-lg">
          <i class="bi bi-lock-fill"></i> Cerrar votaciones
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Firebase 12.6.0 modular -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, collection, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDpbdE3QYBpvYbDmrYO8PjFH3rMJkinmwE",
    authDomain: "votacioncopasst-48751.firebaseapp.com",
    projectId: "votacioncopasst-48751",
    storageBucket: "votacioncopasst-48751.firebasestorage.app",
    messagingSenderId: "947307904344",
    appId: "1:947307904344:web:eb62d753c66b816a35f92d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const electionId = 'eleccion2025';
  const electionRef = doc(db, 'elections', electionId);

  let votoGuardado = null; // Almacenar datos del voto localmente

  // ---------- LOGIN ----------
  document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);

  window.cerrarSesion = () => {
    signOut(auth);
    location.reload();
  };

  // ---------- AUTH STATE ----------
  onAuthStateChanged(auth, async user => {
    if (!user) { 
      show('loginBox'); 
      return; 
    }
    hide('loginBox');
    document.getElementById('userEmail').textContent = user.email;

    try {
      // 1. Obtener informaciÃ³n de la elecciÃ³n
      const snap = await getDoc(electionRef);
      if (!snap.exists()) {
        if (user.email === 'alvaro.velez@cali.gov.co') {
          await setDoc(electionRef, {
            open: true,
            candidates: {
              cand1: 'Ana MarÃ­a PÃ©rez',
              cand2: 'Carlos AndrÃ©s RamÃ­rez',
              cand3: 'Laura Victoria GÃ³mez'
            },
            adminUID: user.uid,
            votersList: [
              'e.iet.julian.navarro@cali.edu.co',
              'jose.zamora@cali.gov.co',
              'luz.fernandez@cali.gov.co',
              'elidier.gomez@cali.gov.co'
            ],
            createdAt: new Date()
          });
          location.reload();
          return;
        } else {
          alert('La elecciÃ³n aÃºn no ha sido creada por el administrador.');
          return;
        }
      }

      const info = snap.data();

      // 2. Â¿EstÃ¡ habilitado?
      if (!info.votersList.includes(user.email)) {
        show('notAllowedBox');
        document.getElementById('rejectedEmail').textContent = user.email;
        return;
      }

      // 3. Â¿Ya votÃ³? - IMPORTANTE: intentar leer, pero capturar error
      try {
        const votoSnap = await getDoc(doc(db, 'elections', electionId, 'votes', user.uid));
        if (votoSnap.exists()) {
          votoGuardado = votoSnap.data();
          mostrarYaVoto(votoGuardado);
          return;
        }
      } catch (error) {
        console.log('No se pudo verificar voto previo (esperado si no existe):', error);
        // Continuar normalmente - el usuario puede votar
      }

      // 4. Â¿Votaciones abiertas?
      if (!info.open) {
        await showResults(info);
        return;
      }

      // 5. Mostrar candidatos
      show('voteBox');
      if (user.email === 'alvaro.velez@cali.gov.co') {
        show('adminBox');
      }
      drawCandidates(info.candidates);

    } catch (error) {
      console.error('Error en autenticaciÃ³n:', error);
      alert('Error al cargar la aplicaciÃ³n: ' + error.message);
    }
  });

  // ----------- CANDIDATOS -----------
  function drawCandidates(list) {
    const box = document.getElementById('candidates');
    box.innerHTML = '';
    Object.entries(list).forEach(([id, name]) => {
      const col = document.createElement('div');
      col.className = 'col-md-4';
      col.innerHTML =
        `<div class="candidato-card" data-id="${id}" data-name="${name}">
           <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&size=250&background=667eea&color=fff" class="img-fluid" style="height:200px;object-fit:cover;width:100%;">
           <div class="p-3 text-center">
             <h5 class="text-primary fw-bold">${name}</h5>
           </div>
         </div>`;
      box.appendChild(col);
      
      col.querySelector('.candidato-card').addEventListener('click', function() {
        selectCandidate(this);
      });
    });
  }

  let selectedId = null, selectedName = null;
  function selectCandidate(card) {
    document.querySelectorAll('.candidato-card').forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    selectedId = card.dataset.id;
    selectedName = card.dataset.name;
    document.getElementById('btnVotar').disabled = false;
  }

  // ----------- VOTAR -----------
  document.getElementById('btnVotar').onclick = async () => {
    if (!selectedId) return;
    if (!confirm(`Â¿Confirmas tu voto por ${selectedName}?\n\nEsta acciÃ³n NO se puede deshacer.`)) return;

    const user = auth.currentUser;
    const uid = user.uid;
    const ahora = new Date();
    const fecha = ahora.toLocaleDateString('es-CO');
    const hora = ahora.toLocaleTimeString('es-CO');
    const codigo = Math.random().toString(36).slice(-8).toUpperCase();

    const btn = document.getElementById('btnVotar');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Registrando...';

    try {
      // Guardar voto
      const votoData = {
        email: user.email,
        candidato: selectedName,
        fecha: fecha,
        hora: hora,
        codigoVerificacion: codigo,
        timestamp: ahora
      };

      await setDoc(doc(db, 'elections', electionId, 'votes', uid), votoData);

      // Guardar localmente para mostrar
      votoGuardado = votoData;
      
      // Mostrar confirmaciÃ³n
      mostrarYaVoto(votoData);

    } catch (error) {
      console.error('Error al votar:', error);
      alert('Error al registrar el voto: ' + error.message);
      btn.disabled = false;
      btn.innerHTML = '<i class="bi bi-check-circle-fill"></i> Confirmar mi voto';
    }
  };

  // ----------- MOSTRAR "YA VOTÃ“" + CERTIFICADO -----------
  function mostrarYaVoto(voto) {
    hide('voteBox'); 
    hide('adminBox'); 
    hide('loginBox'); 
    hide('notAllowedBox');
    hide('resultBox');
    show('yaVotoBox');

    const html = `
      <div class="certificado-container" id="certificado">
        <div class="text-center mb-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Logo_UGR.svg/120px-Logo_UGR.svg.png" width="80">
          <h3 class="text-primary fw-bold mt-2">CERTIFICADO DE VOTACIÃ“N</h3>
          <p style="color: #666;">Elecciones COPASST 2025</p>
        </div>
        <div class="text-center">
          <p>Se certifica que:</p>
          <h4 class="text-primary fw-bold">${voto.email}</h4>
          <p><strong>Candidato:</strong> ${voto.candidato || 'Registrado'}</p>
          <p><strong>Fecha:</strong> ${voto.fecha}</p>
          <p><strong>Hora:</strong> ${voto.hora}</p>
          <div style="margin-top: 30px;">
            <p><strong>CÃ³digo de verificaciÃ³n:</strong></p>
            <div class="codigo-verificacion">${voto.codigoVerificacion}</div>
          </div>
          <p class="mt-4 mb-0" style="font-size:0.85rem;color:#666;">
            Este documento tiene validez institucional.
          </p>
        </div>
      </div>
      <div class="text-center mt-4">
        <button onclick="descargarPNG()" class="btn inst-button btn-lg me-2">
          <i class="bi bi-image"></i> Descargar PNG
        </button>
        <button onclick="descargarPDF()" class="btn inst-button btn-lg">
          <i class="bi bi-file-pdf"></i> Descargar PDF
        </button>
      </div>`;
    
    document.getElementById('certificadoContainer').innerHTML = html;
  }

  // ----------- CERRAR VOTACIONES -----------
  document.getElementById('closeBtn').onclick = async () => {
    if (!confirm('Â¿Seguro de cerrar las votaciones?')) return;
    
    const btn = document.getElementById('closeBtn');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Cerrando...';
    
    try {
      await updateDoc(electionRef, { open: false });
      alert('Votaciones cerradas. Recargando para ver resultados...');
      location.reload();
    } catch (e) {
      alert('Error: ' + e.message);
      btn.disabled = false;
      btn.innerHTML = '<i class="bi bi-lock-fill"></i> Cerrar votaciones';
    }
  };

  // ----------- MOSTRAR RESULTADOS -----------
  async function showResults(data) {
    hide('voteBox'); 
    hide('adminBox'); 
    hide('loginBox'); 
    hide('notAllowedBox'); 
    hide('yaVotoBox');
    show('resultBox');

    try {
      const votesSnap = await getDocs(collection(db, 'elections', electionId, 'votes'));
      const tally = {};
      
      // Inicializar contadores
      Object.entries(data.candidates).forEach(([id, name]) => {
        tally[name] = 0;
      });

      // Contar votos
      votesSnap.forEach(d => {
        const candidato = d.data().candidato;
        if (tally[candidato] !== undefined) {
          tally[candidato]++;
        }
      });

      const totalVotos = votesSnap.size;
      const sorted = Object.entries(tally)
        .map(([name, votos]) => ({
          candidato: name,
          votos: votos,
          porcentaje: totalVotos > 0 ? ((votos / totalVotos) * 100).toFixed(1) : 0
        }))
        .sort((a, b) => b.votos - a.votos);

      // Mostrar resultados
      let html = `<div class="alert alert-info mb-4">
        <strong>Total de votos:</strong> ${totalVotos}
      </div>`;

      sorted.forEach((r, i) => {
        const medalla = i === 0 ? 'ðŸ¥‡' : (i === 1 ? 'ðŸ¥ˆ' : (i === 2 ? 'ðŸ¥‰' : 'â€¢'));
        const foto = `https://ui-avatars.com/api/?name=${encodeURIComponent(r.candidato)}&size=80&background=667eea&color=fff`;
        
        html += `<div class="resultado-card${i === 0 ? ' ganador' : ''}">
          <div class="d-flex align-items-center mb-3">
            <div style="font-size: 2rem; margin-right: 15px;">${medalla}</div>
            <img src="${foto}" style="width: 60px; height: 60px; border-radius: 50%; margin-right: 15px; border: 3px solid var(--institucional);">
            <div class="flex-grow-1">
              <h4 class="mb-0 text-primary">${r.candidato}</h4>
              <div class="text-muted">${r.votos} votos</div>
            </div>
            <div style="font-size: 2rem; font-weight: bold; color: var(--institucional);">${r.porcentaje}%</div>
          </div>
          <div class="barra-progreso">
            <div class="barra-fill" style="width: ${r.porcentaje}%">${r.porcentaje}%</div>
          </div>
        </div>`;
      });

      document.getElementById('resultadosContainer').innerHTML = html;

      // Crear grÃ¡ficos
      if (totalVotos > 0) {
        const nombres = sorted.map(r => r.candidato);
        const votos = sorted.map(r => r.votos);
        const colores = ['rgba(0, 51, 160, 0.8)', 'rgba(59, 130, 246, 0.8)', 'rgba(147, 197, 253, 0.8)'];

        // GrÃ¡fico de pastel
        new Chart(document.getElementById('graficoPie'), {
          type: 'doughnut',
          data: {
            labels: nombres,
            datasets: [{
              data: votos,
              backgroundColor: colores,
              borderWidth: 3,
              borderColor: '#fff'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'bottom' }
            }
          }
        });

        // GrÃ¡fico de barras
        new Chart(document.getElementById('graficoBarras'), {
          type: 'bar',
          data: {
            labels: nombres,
            datasets: [{
              data: votos,
              backgroundColor: colores,
              borderRadius: 8
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            },
            plugins: {
              legend: { display: false }
            }
          }
        });
      }

    } catch (error) {
      console.error('Error al cargar resultados:', error);
      document.getElementById('resultadosContainer').innerHTML = 
        '<div class="alert alert-danger">Error al cargar resultados</div>';
    }
  }

  // ----------- DESCARGAS -----------
  window.descargarPNG = function() {
    const cert = document.getElementById('certificado');
    html2canvas(cert, { 
      scale: 2, 
      backgroundColor: '#ffffff',
      logging: false 
    }).then(canvas => {
      const link = document.createElement('a');
      link.download = `Certificado_Votacion_${new Date().getTime()}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  };

  window.descargarPDF = function() {
    const cert = document.getElementById('certificado');
    html2canvas(cert, { 
      scale: 2, 
      backgroundColor: '#ffffff',
      logging: false 
    }).then(canvas => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      const imgData = canvas.toDataURL('image/png');
      const imgWidth = 180;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;
      const x = (pdf.internal.pageSize.getWidth() - imgWidth) / 2;
      pdf.addImage(imgData, 'PNG', x, 15, imgWidth, imgHeight);
      pdf.save(`Certificado_Votacion_${new Date().getTime()}.pdf`);
    });
  };

  // ----------- HELPERS -----------
  function show(id) { 
    const el = document.getElementById(id);
    if (el) el.style.display = 'block'; 
  }
  
  function hide(id) { 
    const el = document.getElementById(id);
    if (el) el.style.display = 'none'; 
  }
</script>

</body>
</html>
