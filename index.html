<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Elecciones COPASST 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Estilos institucionales -->
  <style>
    :root { --institucional: #0033a0; --secundario: #f5f7fa; }
    body { background: linear-gradient(135deg, var(--institucional) 0%, var(--secundario) 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .inst-card { border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; background: white; }
    .inst-button { background: var(--institucional); color: #fff; border: none; border-radius: 50px; padding: 15px 40px; font-weight: bold; }
    .inst-button:hover { background: #002a8b; color: #fff; }
    .candidato-card { background: white; border-radius: 15px; overflow: hidden; transition: all 0.3s ease; cursor: pointer; border: 3px solid transparent; margin-bottom: 20px; }
    .candidato-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    .candidato-card.selected { border-color: var(--institucional); box-shadow: 0 0 0 4px rgba(0, 51, 160, 0.2); }
    .certificado-container { background: white; border: 3px solid var(--institucional); border-radius: 15px; padding: 40px; margin-top: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; }
    .certificado-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 10px; background: linear-gradient(90deg, var(--institucional), var(--secundario)); }
    .codigo-verificacion { background: #f8f9fa; padding: 10px 20px; border-radius: 8px; font-family: 'Courier New', monospace; font-weight: bold; letter-spacing: 2px; color: var(--institucional); display: inline-block; margin: 10px 0; }
    .resultado-card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 15px; }
    .resultado-card.ganador { background: linear-gradient(135deg, #fff3cd 0%, #fffbea 100%); border: 3px solid #ffc107; }
    .barra-progreso { height: 40px; border-radius: 20px; background: #e9ecef; overflow: hidden; margin-top: 10px; }
    .barra-fill { height: 100%; background: linear-gradient(90deg, var(--institucional), var(--secundario)); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1); }
    .cuenta-badge { background: linear-gradient(135deg, #28a745, #20c997); color: white; padding: 15px 25px; border-radius: 50px; display: inline-block; margin: 20px 0; box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4); }
    .stats-card { background: white; border-radius: 15px; padding: 25px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .stats-number { font-size: 3rem; font-weight: bold; color: var(--institucional); line-height: 1; margin: 10px 0; }
    .stats-label { color: #666; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }
    .dashboard-header { background: white; color: var(--institucional); padding: 40px; border-radius: 15px; margin-bottom: 30px; text-align: center; border: 3px solid var(--institucional); box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="card inst-card">
    <div class="card-body text-center p-5">
      <img src="https://raw.githubusercontent.com/JDNG111/happy_day/refs/heads/main/alcaldialogo.jpg" alt="Logo" class="mb-3" width="220">
      <h1 class="text-primary fw-bold">Elecciones COPASST 2025</h1>
      <p class="text-muted">Comit√© Paritario de Seguridad y Salud en el Trabajo</p>

      <!-- LOGIN -->
      <div id="loginBox">
        <button id="loginBtn" class="btn inst-button btn-lg">
          <i class="bi bi-google"></i> Entrar con Google
        </button>
      </div>

      <!-- NO HABILITADO -->
      <div id="notAllowedBox" class="alert alert-warning mt-4" style="display:none">
        Tu cuenta <strong id="rejectedEmail"></strong> <strong>no est√° habilitada</strong> para votar.
        <br><br>
        <button class="btn btn-sm btn-outline-warning" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
      </div>

      <!-- YA VOT√ì -->
      <div id="yaVotoBox" style="display:none">
        <div class="alert alert-info">
          <i class="bi bi-check-circle-fill fs-1"></i>
          <h3 class="mt-3">¬°Ya votaste!</h3>
          <p class="mb-0">Tu voto fue registrado de forma segura.</p>
        </div>
        <div id="certificadoContainer"></div>
      </div>

      <!-- VOTAR -->
      <div id="voteBox" style="display:none">
        <div class="cuenta-badge">
          <i class="bi bi-shield-check-fill"></i> Sesi√≥n Verificada
          <br>
          <strong id="userEmail"></strong>
        </div>
        <h3 class="text-primary mb-4">Selecciona tu candidato</h3>
        <div id="candidates" class="row g-3"></div>
        <div class="text-center mt-4">
          <button id="btnVotar" class="btn inst-button btn-lg" disabled>
            <i class="bi bi-check-circle-fill"></i> Confirmar mi voto
          </button>
        </div>
      </div>

      <!-- RESULTADOS -->
      <div id="resultBox" style="display:none">
        <div class="dashboard-header">
          <i class="bi bi-bar-chart-line-fill" style="font-size: 3rem;"></i>
          <h1 style="font-size: 2.5rem; margin-top: 15px;">Resultado Oficial</h1>
          <p style="color: #666;">Proceso Electoral Finalizado</p>
        </div>
        
        <div class="row mb-4" id="statsContainer"></div>
        
        <div id="resultadosContainer"></div>
        
        <div id="ganadorContainer"></div>
      </div>

      <!-- ADMIN -->
      <div id="adminBox" class="text-center mt-4" style="display:none">
        <hr>
        <div class="alert alert-warning">
          <i class="bi bi-shield-lock-fill"></i> <strong>Panel de Administrador</strong>
        </div>
        <div class="btn-group mb-3" role="group">
          <button id="closeBtn" class="btn btn-danger btn-lg">
            <i class="bi bi-lock-fill"></i> Cerrar votaciones
          </button>
          <button id="openBtn" class="btn btn-success btn-lg">
            <i class="bi bi-unlock-fill"></i> Abrir votaciones
          </button>
        </div>
        <br>
        <button id="syncBtn" class="btn btn-info btn-lg mt-2 me-2">
          <i class="bi bi-arrow-repeat"></i> Sincronizar Contadores
        </button>
        <button id="resetBtn" class="btn btn-warning btn-lg mt-2">
          <i class="bi bi-arrow-clockwise"></i> Resetear todos los votos
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Firebase 12.6.0 modular -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, collection, getDocs, updateDoc, deleteDoc, increment } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDpbdE3QYBpvYbDmrYO8PjFH3rMJkinmwE",
    authDomain: "votacioncopasst-48751.firebaseapp.com",
    projectId: "votacioncopasst-48751",
    storageBucket: "votacioncopasst-48751.firebasestorage.app",
    messagingSenderId: "947307904344",
    appId: "1:947307904344:web:eb62d753c66b816a35f92d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const electionId = 'eleccion2025';
  const electionRef = doc(db, 'elections', electionId);

  // ========== DATOS EST√ÅTICOS (NO REQUIEREN LECTURA) ==========
  const CANDIDATOS_ESTATICOS = {
    'Candidato 1': {
      nombre: 'Ana Mar√≠a P√©rez',
      foto: 'https://raw.githubusercontent.com/JDNG111/happy_day/refs/heads/main/candidato1.jpg',
      descripcion: 'T√©cnico en Seguridad'
    },
    'Candidato 2': {
      nombre: 'Carlos Rodr√≠guez',
      foto: 'https://raw.githubusercontent.com/JDNG111/happy_day/refs/heads/main/candidato2.jpg',
      descripcion: 'Ingeniero Industrial'
    },
    'Candidato 3': {
      nombre: 'Mar√≠a Gonz√°lez',
      foto: 'https://raw.githubusercontent.com/JDNG111/happy_day/refs/heads/main/candidato3.jpg',
      descripcion: 'Psic√≥loga Organizacional'
    }
  };

  const FIRMAS_ESTATICAS = [
    {
      imagen: 'https://via.placeholder.com/200x80?text=Firma+1',
      nombre: 'Karina Manzoni Fl√≥rez',
      cargo: 'Subdirectora de Gesti√≥n Estrat√©gica del Talento Humano'
    },
    {
      imagen: 'https://via.placeholder.com/200x80?text=Firma+2',
      nombre: 'Laura Patricia √Ålvarez G√≥mez',
      cargo: 'Directora de Departamento Administrativo'
    }
  ];

  let votoGuardado = null;
  let voterData = null;

  // ---------- LOGIN ----------
  document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);

  window.cerrarSesion = () => {
    signOut(auth);
    location.reload();
  };

  // ---------- AUTH STATE ----------
  onAuthStateChanged(auth, async user => {
    if (!user) { 
      show('loginBox'); 
      return; 
    }
    hide('loginBox');
    document.getElementById('userEmail').textContent = user.email;

    try {
      // üî• LECTURA 1: Obtener informaci√≥n de la elecci√≥n
      const snap = await getDoc(electionRef);
      if (!snap.exists()) {
        if (user.email === 'alvaro.velez@cali.gov.co') {
          await setDoc(electionRef, {
            open: true,
            adminUID: user.uid,
            createdAt: new Date(),
            totalVotos: 0,
            resultados: Object.keys(CANDIDATOS_ESTATICOS).reduce((acc, id) => {
              acc[id] = 0;
              return acc;
            }, {})
          });
          alert('Elecci√≥n creada. Recargando...');
          location.reload();
          return;
        } else {
          alert('La elecci√≥n a√∫n no ha sido creada por el administrador.');
          return;
        }
      }

      const info = snap.data();

      // ‚úÖ USAR CANDIDATOS EST√ÅTICOS (0 lecturas adicionales)
      const candidatos = CANDIDATOS_ESTATICOS;

      // Si las votaciones est√°n cerradas ‚Üí mostrar resultados
      if (!info.open) {
        await showResults(candidatos, info);
        return;
      }

      // üî• LECTURA 2: Verificar si est√° habilitado
      const emailSanitized = user.email.replace(/[@.]/g, '_');
      let voterSnap;
      try {
        voterSnap = await getDoc(doc(db, 'elections', electionId, 'voters', emailSanitized));
      } catch (voterError) {
        console.error('Error al verificar votante:', voterError);
        show('notAllowedBox');
        document.getElementById('rejectedEmail').textContent = user.email;
        return;
      }

      if (!voterSnap.exists()) {
        show('notAllowedBox');
        document.getElementById('rejectedEmail').textContent = user.email;
        return;
      }
      voterData = voterSnap.data();

      // üî• LECTURA 3: ¬øYa vot√≥?
      let votoSnap;
      try {
        votoSnap = await getDoc(doc(db, 'elections', electionId, 'votes', emailSanitized));
      } catch (voteError) {
        console.error('Error al verificar voto:', voteError);
        // Si hay error, asumimos que no ha votado
      }

      if (votoSnap && votoSnap.exists()) {
        votoGuardado = votoSnap.data();
        await mostrarYaVoto(votoGuardado, user.email);
        return;
      }

      // Mostrar candidatos
      show('voteBox');
      if (user.email === 'alvaro.velez@cali.gov.co') {
        show('adminBox');
      }
      drawCandidates(candidatos);

    } catch (error) {
      console.error('Error en autenticaci√≥n:', error);
      alert('Error al cargar la aplicaci√≥n: ' + error.message);
    }
  });

  // ----------- CANDIDATOS -----------
  function drawCandidates(candidatos) {
    const box = document.getElementById('candidates');
    box.innerHTML = '';
    Object.entries(candidatos).forEach(([id, candidato]) => {
      const nombre = candidato.nombre || 'Sin nombre';
      const foto = candidato.foto || `https://ui-avatars.com/api/?name=${encodeURIComponent(nombre)}&size=250&background=667eea&color=fff`;
      const descripcion = candidato.descripcion || '';
      
      const col = document.createElement('div');
      col.className = 'col-md-4';
      col.innerHTML =
        `<div class="candidato-card" data-id="${id}" data-name="${nombre}">
           <img src="${foto}" class="img-fluid" style="height:200px;object-fit:cover;width:100%;" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(nombre)}&size=250&background=667eea&color=fff'">
           <div class="p-3 text-center">
             <h5 class="text-primary fw-bold mb-1">${nombre}</h5>
             ${descripcion ? `<p class="text-muted small mb-0">${descripcion}</p>` : ''}
           </div>
         </div>`;
      box.appendChild(col);
      
      col.querySelector('.candidato-card').addEventListener('click', function() {
        selectCandidate(this);
      });
    });
  }

  let selectedId = null, selectedName = null;
  function selectCandidate(card) {
    document.querySelectorAll('.candidato-card').forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    selectedId = card.dataset.id;
    selectedName = card.dataset.name;
    document.getElementById('btnVotar').disabled = false;
  }

  // ----------- VOTAR -----------
  document.getElementById('btnVotar').onclick = async () => {
    if (!selectedId) return;
    if (!confirm(`¬øConfirmas tu voto por ${selectedName}?\n\nEsta acci√≥n NO se puede deshacer.`)) return;

    const user = auth.currentUser;
    const emailSanitized = user.email.replace(/[@.]/g, '_');
    const ahora = new Date();
    
    const fecha = ahora.toLocaleDateString('es-CO', {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric'
    }) + ' ' + ahora.toLocaleTimeString('es-CO', {
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hour12: false
    });
    
    const codigo = Math.random().toString(36).slice(-8).toUpperCase() + Math.random().toString(36).slice(-4).toUpperCase();

    const btn = document.getElementById('btnVotar');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Registrando...';

    try {
      const votoData = {
        Email: user.email,
        Candidato: selectedId,
        Candidato_Nombre: selectedName,
        Fecha: fecha,
        Codigo_Verificacion: codigo
      };

      // PASO 1: Guardar voto
      console.log('üìù Guardando voto...', votoData);
      await setDoc(doc(db, 'elections', electionId, 'votes', emailSanitized), votoData);
      console.log('‚úÖ Voto guardado');

      // PASO 2: Actualizar contadores
      console.log('üìä Actualizando contadores...', selectedId);
      try {
        await updateDoc(electionRef, {
          totalVotos: increment(1),
          [`resultados.${selectedId}`]: increment(1)
        });
        console.log('‚úÖ Contadores actualizados');
      } catch (counterError) {
        console.error('‚ùå Error al actualizar contadores:', counterError);
        // El voto se guard√≥ pero los contadores fallaron
        alert('‚ö†Ô∏è Tu voto fue registrado, pero hubo un problema actualizando los contadores.\n\nContacta al administrador.');
      }

      votoGuardado = votoData;
      await mostrarYaVoto(votoData, user.email);

    } catch (error) {
      console.error('Error al votar:', error);
      alert('Error al registrar el voto: ' + error.message);
      btn.disabled = false;
      btn.innerHTML = '<i class="bi bi-check-circle-fill"></i> Confirmar mi voto';
    }
  };

  // ----------- MOSTRAR "YA VOT√ì" -----------
  async function mostrarYaVoto(voto, email) {
    hide('voteBox'); 
    hide('adminBox'); 
    hide('loginBox'); 
    hide('notAllowedBox');
    hide('resultBox');
    show('yaVotoBox');

    const emailMostrar = voto.Email || voto.email || email;
    const fecha = voto.Fecha || voto.fecha || 'No disponible';
    const codigo = voto.Codigo_Verificacion || voto.codigoVerificacion || 'No disponible';
    const nombre = voterData?.nombre || 'No disponible';
    const cedula = voterData?.cedula || 'No disponible';

    const html = `
      <div class="certificado-container" id="certificado">
        <div class="text-center mb-4">
          <img src="https://raw.githubusercontent.com/JDNG111/happy_day/refs/heads/main/alcaldialogo.jpg" width="100">
          <h3 class="text-primary fw-bold mt-2">CERTIFICADO DE VOTACI√ìN</h3>
          <p style="color: #666;">Elecciones COPASST 2025</p>
        </div>
        <div class="text-center">
          <p>Se certifica que:</p>
          <h4 class="text-primary fw-bold">${nombre}</h4>
          <p><strong>C√©dula:</strong> ${cedula}</p>
          <p><strong>Correo:</strong> ${emailMostrar}</p>
          <p>Ha ejercido su derecho al voto</p>
          <p><strong>Fecha:</strong> ${fecha}</p>
          <div style="margin-top: 30px;">
            <p><strong>C√≥digo de verificaci√≥n:</strong></p>
            <div class="codigo-verificacion">${codigo}</div>
          </div>
          <p class="mt-4 mb-0" style="font-size:0.85rem;color:#666;">
            Este documento tiene validez institucional.
          </p>
        </div>
      </div>
      <div class="text-center mt-4">
        <button onclick="descargarPNG()" class="btn inst-button btn-lg me-2">
          <i class="bi bi-image"></i> Descargar PNG
        </button>
        <button onclick="descargarPDF()" class="btn inst-button btn-lg">
          <i class="bi bi-file-pdf"></i> Descargar PDF
        </button>
      </div>`;
    
    document.getElementById('certificadoContainer').innerHTML = html;
  }

  // ----------- SINCRONIZAR CONTADORES -----------
  document.getElementById('syncBtn').onclick = async () => {
    if (!confirm('¬øSincronizar contadores con los votos actuales?\n\nEsto recalcular√° totalVotos y resultados.')) return;
    
    const btn = document.getElementById('syncBtn');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Sincronizando...';
    
    try {
      // Leer todos los votos
      const votesSnap = await getDocs(collection(db, 'elections', electionId, 'votes'));
      const contadores = {};
      
      // Inicializar contadores para cada candidato
      Object.keys(CANDIDATOS_ESTATICOS).forEach(id => {
        contadores[id] = 0;
      });
      
      // Contar votos
      votesSnap.forEach(doc => {
        const candidato = doc.data().Candidato;
        if (contadores[candidato] !== undefined) {
          contadores[candidato]++;
        }
      });
      
      // Actualizar en Firebase (n√∫meros, no strings)
      await updateDoc(electionRef, {
        totalVotos: votesSnap.size,
        resultados: contadores
      });
      
      alert(`‚úÖ Sincronizaci√≥n exitosa:\n\nTotal votos: ${votesSnap.size}\n${Object.entries(contadores).map(([k,v]) => `${k}: ${v}`).join('\n')}`);
      location.reload();
    } catch (e) {
      alert('Error al sincronizar: ' + e.message);
      btn.disabled = false;
      btn.innerHTML = '<i class="bi bi-arrow-repeat"></i> Sincronizar Contadores';
    }
  };

  // ----------- CERRAR VOTACIONES -----------
  document.getElementById('closeBtn').onclick = async () => {
    if (!confirm('¬øSeguro de cerrar las votaciones?\n\nEsto mostrar√° los resultados a todos los usuarios.')) return;
    
    const btn = document.getElementById('closeBtn');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Cerrando...';
    
    try {
      await updateDoc(electionRef, { open: false });
      alert('Votaciones cerradas exitosamente. Recargando...');
      location.reload();
    } catch (e) {
      alert('Error: ' + e.message);
      btn.disabled = false;
      btn.innerHTML = '<i class="bi bi-lock-fill"></i> Cerrar votaciones';
    }
  };

  // ----------- ABRIR VOTACIONES -----------
  document.getElementById('openBtn').onclick = async () => {
    if (!confirm('¬øSeguro de abrir las votaciones?')) return;
    
    const btn = document.getElementById('openBtn');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Abriendo...';
    
    try {
      await updateDoc(electionRef, { open: true });
      alert('Votaciones abiertas exitosamente. Recargando...');
      location.reload();
    } catch (e) {
      alert('Error: ' + e.message);
      btn.disabled = false;
      btn.innerHTML = '<i class="bi bi-unlock-fill"></i> Abrir votaciones';
    }
  };

  // ----------- RESETEAR VOTOS -----------
  document.getElementById('resetBtn').onclick = async () => {
    const confirmacion = prompt('‚ö†Ô∏è ADVERTENCIA: Esto eliminar√° TODOS los votos.\n\nEscribe "RESETEAR" para confirmar:');
    if (confirmacion !== 'RESETEAR') {
      alert('Operaci√≥n cancelada');
      return;
    }
    
    const btn = document.getElementById('resetBtn');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Eliminando votos...';
    
    try {
      const votesSnap = await getDocs(collection(db, 'elections', electionId, 'votes'));
      let deleteCount = 0;
      
      for (const votoDoc of votesSnap.docs) {
        await deleteDoc(votoDoc.ref);
        deleteCount++;
      }

      // Resetear contadores (n√∫meros, no strings)
      await updateDoc(electionRef, {
        totalVotos: 0,
        resultados: Object.keys(CANDIDATOS_ESTATICOS).reduce((acc, id) => {
          acc[id] = 0;
          return acc;
        }, {})
      });
      
      alert(`‚úÖ Se eliminaron ${deleteCount} votos exitosamente. Recargando...`);
      location.reload();
    } catch (e) {
      alert('Error al resetear votos: ' + e.message);
      btn.disabled = false;
      btn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Resetear todos los votos';
    }
  };

  // ----------- MOSTRAR RESULTADOS (OPTIMIZADO) -----------
  async function showResults(candidatos, info) {
    hide('voteBox'); 
    hide('adminBox'); 
    hide('loginBox'); 
    hide('notAllowedBox'); 
    hide('yaVotoBox');
    show('resultBox');

    try {
      // üöÄ LEER SOLO 1 DOCUMENTO (info de elecci√≥n) EN VEZ DE 1500 VOTOS
      const totalVotos = info.totalVotos || 0;
      const resultados = info.resultados || {};

      // Construir array de resultados
      const sorted = Object.entries(candidatos)
        .map(([id, candidato]) => ({
          candidato: id,
          nombre: candidato.nombre || 'Sin nombre',
          foto: candidato.foto || `https://ui-avatars.com/api/?name=${encodeURIComponent(candidato.nombre || 'Usuario')}&size=250&background=667eea&color=fff`,
          descripcion: candidato.descripcion || '',
          votos: resultados[id] || 0,
          porcentaje: totalVotos > 0 ? (((resultados[id] || 0) / totalVotos) * 100).toFixed(1) : 0
        }))
        .sort((a, b) => b.votos - a.votos);

      // Estad√≠sticas
      let statsHtml = `
        <div class="col-md-6 mb-3">
          <div class="stats-card">
            <i class="bi bi-people-fill" style="font-size: 2rem; color: var(--institucional);"></i>
            <div class="stats-number">${totalVotos}</div>
            <div class="stats-label">Total Votos</div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="stats-card">
            <i class="bi bi-person-check-fill" style="font-size: 2rem; color: var(--institucional);"></i>
            <div class="stats-number">${sorted.length}</div>
            <div class="stats-label">Candidatos</div>
          </div>
        </div>`;
      
      document.getElementById('statsContainer').innerHTML = statsHtml;

      // Resultados detallados
      let html = '<div class="card" style="padding: 40px;">' +
        '<h3 class="text-center mb-4" style="color: var(--institucional);"><i class="bi bi-list-ol"></i> Resultados Detallados</h3>';

      sorted.forEach((r, i) => {
        html += `<div class="resultado-card${i < 4 ? ' ganador' : ''}">
          <div class="d-flex align-items-center mb-3">
            <img src="${r.foto}" style="width: 60px; height: 60px; border-radius: 50%; margin-right: 15px; border: 3px solid var(--institucional); object-fit: cover;" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(r.nombre)}&size=80&background=667eea&color=fff'">
            <div class="flex-grow-1">
              <h4 class="mb-0 text-primary">${r.nombre}</h4>
              <div class="text-muted">${r.votos} votos</div>
            </div>
            <div style="font-size: 2rem; font-weight: bold; color: var(--institucional);">${r.porcentaje}%</div>
          </div>
          <div class="barra-progreso">
            <div class="barra-fill" style="width: ${r.porcentaje}%">${r.porcentaje}%</div>
          </div>
        </div>`;
      });

      html += '</div>';
      document.getElementById('resultadosContainer').innerHTML = html;

      // ‚úÖ USAR FIRMAS EST√ÅTICAS (0 lecturas)
      let firmasHtml = `
        <div class="card mt-4" style="padding: 40px;">
          <h4 class="text-center mb-4" style="color: var(--institucional);">Organizadores del Proceso Electoral</h4>
          <div class="row">`;
      
      FIRMAS_ESTATICAS.forEach(firma => {
        firmasHtml += `
          <div class="col-md-6 text-center mb-4">
            <img src="${firma.imagen}" alt="Firma" style="max-width: 200px; margin-bottom: 15px;">
            <h5 class="mb-1" style="color: var(--institucional);">${firma.nombre}</h5>
            <p class="mb-1"><strong>${firma.cargo}</strong></p>
            <p class="text-muted small mb-0">Departamento Administrativo de Desarrollo e Innovaci√≥n Institucional</p>
          </div>`;
      });
      
      firmasHtml += '</div></div>';
      document.getElementById('ganadorContainer').innerHTML = firmasHtml;

    } catch (error) {
      console.error('Error al cargar resultados:', error);
      document.getElementById('resultadosContainer').innerHTML = 
        '<div class="alert alert-danger">Error al cargar resultados: ' + error.message + '</div>';
    }
  }

  // ----------- DESCARGAS -----------
  window.descargarPNG = function() {
    const cert = document.getElementById('certificado');
    html2canvas(cert, { 
      scale: 2, 
      backgroundColor: '#ffffff',
      logging: false 
    }).then(canvas => {
      const link = document.createElement('a');
      link.download = `Certificado_Votacion_COPASST_${new Date().getTime()}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  };

  window.descargarPDF = function() {
    const cert = document.getElementById('certificado');
    html2canvas(cert, { 
      scale: 2, 
      backgroundColor: '#ffffff',
      logging: false 
    }).then(canvas => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      const imgData = canvas.toDataURL('image/png');
      const imgWidth = 180;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;
      const x = (pdf.internal.pageSize.getWidth() - imgWidth) / 2;
      pdf.addImage(imgData, 'PNG', x, 15, imgWidth, imgHeight);
      pdf.save(`Certificado_Votacion_COPASST_${new Date().getTime()}.pdf`);
    });
  };

  // ----------- HELPERS -----------
  function show(id) { 
    const el = document.getElementById(id);
    if (el) el.style.display = 'block'; 
  }
  
  function hide(id) { 
    const el = document.getElementById(id);
    if (el) el.style.display = 'none'; 
  }
</script>
